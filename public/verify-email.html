<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - MediSlot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 20px; line-height: 1.6; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4DD0E1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #4DD0E1 0%, #2563EB 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        .error { color: #EF4444; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè•</div>
        <h1>Opening MediSlot App...</h1>
        <p>Please wait while we redirect you to the app.</p>
        <div class="spinner"></div>
        <p id="message">If the app doesn't open automatically, tap the button below:</p>
        <a href="#" id="deepLink" class="button">Open MediSlot App</a>
        <p class="error" id="error" style="display: none;"></p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type') || 'patient';

        if (!token) {
            document.getElementById('error').textContent = 'Invalid verification link. Please request a new one.';
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            // First, verify the email with the backend API
            const apiEndpoint = type === 'doctor' 
                ? '/api/doctor/auth/verify-email' 
                : '/api/auth/verify-email';

            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Success - redirect to app
                    const deepLinkUrl = `medislot://verify-email?success=true&message=${encodeURIComponent(data.message || 'Email verified successfully')}`;
                    document.getElementById('deepLink').href = deepLinkUrl;
                    
                    // Update UI
                    document.querySelector('h1').textContent = '‚úÖ Email Verified!';
                    document.querySelector('p').textContent = data.message || 'Your email has been verified successfully.';
                    
                    // Try to open the app automatically
                    setTimeout(() => {
                        window.location.href = deepLinkUrl;
                    }, 1000);

                    // Fallback: Show manual button after 3 seconds
                    setTimeout(() => {
                        document.getElementById('message').textContent = 'App not opening? Tap the button below:';
                        document.querySelector('.spinner').style.display = 'none';
                    }, 3000);
                } else {
                    // Error from API
                    document.querySelector('h1').textContent = '‚ùå Verification Failed';
                    document.querySelector('p').textContent = data.message || 'Email verification failed.';
                    document.getElementById('error').textContent = data.message || 'Please try again or request a new verification link.';
                    document.getElementById('error').style.display = 'block';
                    document.querySelector('.spinner').style.display = 'none';
                    document.getElementById('deepLink').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Verification error:', error);
                document.querySelector('h1').textContent = '‚ùå Verification Failed';
                document.querySelector('p').textContent = 'An error occurred during verification.';
                document.getElementById('error').textContent = 'Please try again later or contact support.';
                document.getElementById('error').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('deepLink').style.display = 'none';
            });
        }
    </script>
</body>
</html>
