<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - MediSlot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4DD0E1 0%, #2563EB 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 20px; line-height: 1.6; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4DD0E1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #4DD0E1 0%, #2563EB 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
        }
        .success {
            background: #10B981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üë®‚Äç‚öïÔ∏è</div>
        <h1>Opening MediSlot Doctor App...</h1>
        <p>Welcome back, Doctor! Redirecting you to your dashboard.</p>
        <div class="spinner"></div>
        <p id="message">If the app doesn't open automatically, tap the button below:</p>
        <a href="medislot://doctor-dashboard" id="deepLink" class="button">Open Doctor Dashboard</a>
    </div>

    <script>
        // Create deep link
        const deepLinkUrl = 'medislot://doctor-dashboard';
        document.getElementById('deepLink').href = deepLinkUrl;

        // Try to open the app automatically
        setTimeout(() => {
            window.location.href = deepLinkUrl;
        }, 500);

        // Fallback: Show manual button after 3 seconds
        setTimeout(() => {
            document.getElementById('message').textContent = 'App not opening? Tap the button below:';
            document.querySelector('.spinner').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
